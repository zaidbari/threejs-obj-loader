<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ThreeJS Model Configurator</title>

    <link rel="stylesheet" href="./assets/css/styles.css">
</head>
<body>
    <div class="model_canvas">
        <canvas id="canvas" style="cursor: move"></canvas>
        <div class="controls">
            <div id="js-tray" class="tray">
                <div id="js-tray-slide" class="tray__slide"></div>
            </div>
            <select id="tray__type" placeholder="Select a side"></select>
       </div>
    </div>    
    <script src="/assets/js/three.js" type="module"></script>
</body>
</html>
